{% extends "accounts/layout.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="card">
        <div class="card-header">
            비밀번호 변경
        </div>
        <div class="card-body">
            <form action="" method="POST", enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="비밀번호 변경" %}
            </form>
        </div>
    </div>
{% endblock %}
